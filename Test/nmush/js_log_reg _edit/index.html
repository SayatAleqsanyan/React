<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
    </div>
    <div class="user_list">
        <span>Select to change your account</span>
        <ul class="list">

        </ul>
    </div>

    <div class="editAcc_back">
        <div class="test_acc">
            <span class="test_pass">
              Welcome to your account
                <span class="name_user">
                </span>
                : <br>Please enter your password
                <span class="wrongPass">
                    Password is wrong
                </span>
            </span>
            <input class="pass_inp" type="password" name="pass" id="">
            <button class="pass_subm" type="submit">
                Submit
            </button>
        </div>


    </div>
    <div class="edit_acc_front">
        <div class="edit_acc">
            <span>Username</span>
            <input type="text" class="new_username">
            <span>Email</span>
            <input type="email" class="new_email">
            <span>Password</span>
            <input type="text" class="new_password">
            <button class="save" type="submit">
                Save
            </button>
            <button  class="close" type="submit">
                Close
            </button>
        </div>
    </div>

    <script src="script.js"></script>
<!--    <script src="login.js"></script>-->
<!--    <script src="register.js"></script>-->

</body>
</html>
